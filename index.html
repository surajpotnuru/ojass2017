<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The Annual Technomanagement fest of NIT Jamshedpur">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Ojass 2017</title>
    <meta name="author" content="Suraj Potnuru">
    <!--<meta name="theme-color" content="">-->
    <link rel="shortcut icon" href="images/ojass_black_nb.png">

    <!-- Page styles -->
    <link rel="stylesheet" href="css/customfonts.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div id="canvasWrapper">
        <div id="pt">

        </div>
        <div id="blurDiv">&nbsp;</div>
        <div id="overlay">
            <div id="titleWrapper">
                <p id="title">Ojass&nbsp;<span class="subscript">2017</span></p>
                <p class="subtitle">the annual techno management fest of <span class="accent-color">nit jamshedpur</span></p>
            </div>
        </div>
    </div>
    <div id="countDownWrapper">
        <div id="timer">
            <p id="months"><span class="accent-color">0</span>&nbsp;Months</p>
            <p id="days"><span class="accent-color">00</span>&nbsp;Days</p>
            <p id="remTime">
                <span class="accent-color" id="hrs">00</span>&nbsp;hrs&nbsp;<b class="blink">:</b>&nbsp;
                <span class="accent-color" id="min">00</span>&nbsp;min&nbsp;<b class="blink">:</b>&nbsp;
                <span class="accent-color" id="sec">00</span>&nbsp;sec
            </p>
            <p id="togo">to go</p>
        </div>
    </div>
    <script src="js/pt.js"></script>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
